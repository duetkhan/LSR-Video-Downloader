<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSR Video Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LSR Video Downloader</h1>
  </header>

  <main>
    <div class="app-container">
      <input type="text" id="video-url" placeholder="Paste video link here">
      <button id="download-btn">Download</button>
    </div>

    <!-- Banner Ads Container -->
    <div id="ad-container-1"></div>
    <div id="ad-container-2"></div>
  </main>

  <footer>
    <p>&copy; 2026 LSR Video Downloader</p>
  </footer>

  <!-- Your original ads.js -->
  <script src="ads.js"></script>

  <script>
    // ===============================
    // Prevent auto SmartLink popup
    // ===============================
    // Original code in ads.js auto opens popup. We comment it out:
    /*
    (function smartLinkHandler(){
      if (!sessionStorage.getItem("lsr_smartlink_shown")) {
        sessionStorage.setItem("lsr_smartlink_shown", "1");
        window.addEventListener("load", () => {
          setTimeout(() => {
            window.open(SMARTLINK_URL, "_blank");
          }, 15000);
        });
      }
    })();
    */

    // ===============================
    // Example: load banner ads manually
    // ===============================
    document.addEventListener("DOMContentLoaded", () => {
      // Example adsterra banner
      if(typeof loadAdsterra === "function") {
        loadAdsterra("ad-container-1", "https://example.com/ad1.js");
        loadAdsterra("ad-container-2", "https://example.com/ad2.js");
      }

      // Monetag will load automatically after 3s as per ads.js
    });

    // Optional: attach SmartLink to a button click
    document.getElementById("download-btn").addEventListener("click", () => {
      // trigger SmartLink only if you want on user action
      if(typeof openSmartLinkOnClick === "function") {
        openSmartLinkOnClick();
      }
    });
  </script>
</body>
</html>
