<!DOCTYPE html>
<html lang="en">
<head>

<title>LSR Video Downloader</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>LSR Video Downloader</h1>
</header>

<main>
  <!-- Downloader Input -->
  <section id="downloader">
    <input type="text" id="video-url" placeholder="Paste video link here"/>
    <select id="quality-select">
      <option value="360p">360p</option>
      <option value="720p">720p</option>
      <option value="1080p">1080p</option>
      <option value="mp3">MP3</option>
    </select>
    <button id="download-btn">Download</button>

    <!-- Extra buttons -->
    <button id="browse-btn">Browse</button>
    <button id="download-history-btn">Download History</button>
  </section>

  <!-- Ads -->
  <section id="home-ads">

        'params' : {}
      };
    </script>

  </section>
</main>

<script src="script.js"></script>
</body>
</html>
