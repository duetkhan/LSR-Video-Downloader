<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSR Video Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Banner Ad -->
  <div id="top-banner">
    <!-- Adsterra Banner Placeholder -->
  </div>

  <!-- Header -->
  <header>
    <h1>LSR Video Downloader</h1>
    <p>Download videos from all platforms except YouTube (watch only)</p>
  </header>

  <!-- Downloader Input -->
  <section id="downloader-section">
    <input type="text" id="video-url" placeholder="Paste Video Link here...">
    <button id="download-btn">Download</button>
    <div id="loader" class="hidden">Processing...</div>
  </section>

  <!-- Platform Logos Grid -->
  <section id="platforms-grid">
    <div class="platform-card" data-site="facebook">
      <img src="assets/logos/facebook.png" alt="Facebook">
      <span>Facebook</span>
    </div>
    <div class="platform-card" data-site="tiktok">
      <img src="assets/logos/tiktok.png" alt="TikTok">
      <span>TikTok</span>
    </div>
    <div class="platform-card" data-site="youtube">
      <img src="assets/logos/youtube.png" alt="YouTube">
      <span>YouTube</span>
    </div>
    <div class="platform-card" data-site="instagram">
      <img src="assets/logos/instagram.png" alt="Instagram">
      <span>Instagram</span>
    </div>
    <div class="platform-card" data-site="twitter">
      <img src="assets/logos/twitter.png" alt="Twitter/X">
      <span>Twitter/X</span>
    </div>
    <div class="platform-card" data-site="likee">
      <img src="assets/logos/likee.png" alt="Likee">
      <span>Likee</span>
    </div>
    <div class="platform-card" data-site="pinterest">
      <img src="assets/logos/pinterest.png" alt="Pinterest">
      <span>Pinterest</span>
    </div>
    <div class="platform-card" data-site="vimeo">
      <img src="assets/logos/vimeo.png" alt="Vimeo">
      <span>Vimeo</span>
    </div>
  </section>

  <!-- Result Section -->
  <section id="result-section">
    <!-- Download links will appear here -->
  </section>

  <!-- Bottom Banner Ad -->
  <div id="bottom-banner">
    <!-- Adsterra Banner Placeholder -->
  </div>

  <script src="script.js"></script>
</body>
</html>
