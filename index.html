<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSR Video Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LSR Video Downloader</h1>
  </header>

  <main>
    <!-- Top Banners (3) -->
    <div class="top-banners">
      <div id="ad-top-1"></div>
      <div id="ad-top-2"></div>
      <div id="ad-top-3"></div>
    </div>

    <!-- Video Download Section -->
    <div class="app-container">
      <input type="text" id="video-url" placeholder="Paste video link here">
      <button id="download-btn" class="trigger-ad">Download</button>
    </div>

    <!-- Bottom Banners (4-5) -->
    <div class="bottom-banners">
      <div id="ad-bottom-1"></div>
      <div id="ad-bottom-2"></div>
      <div id="ad-bottom-3"></div>
      <div id="ad-bottom-4"></div>
      <div id="ad-bottom-5"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2026 LSR Video Downloader</p>
  </footer>

  <!-- JS Files -->
  <script src="browser.js"></script>
  <script src="ads.js"></script>
  <script src="sw.js"></script>

  <script>
    // Optional: Download button triggers SmartLink safely
    document.getElementById("download-btn").addEventListener("click", () => {
      if(typeof openSmartLinkOnClick === "function") {
        openSmartLinkOnClick();
      }
    });
  </script>
</body>
</html>
