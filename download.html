<script>
function detectVideo(){
  const url = document.getElementById("videoURL").value.trim();
  if(!url){
    alert("Please paste a video URL!");
    return;
  }

  if(url.includes("youtube.com") || url.includes("youtu.be")){
    alert("YouTube is watch-only. Download disabled.");
    document.getElementById("result").style.display="none";
  }else{
    document.getElementById("result").style.display="block";
  }
}

function startDownload(){
  const url = document.getElementById("videoURL").value.trim();
  const quality = document.getElementById("quality").value;

  if(!url){
    alert("No video URL found!");
    return;
  }

  // Fake download API placeholder
  // Real API later plug-in

  alert("Download started for:\n" + url + "\nQuality: " + quality);

  // Save in history
  let history = JSON.parse(localStorage.getItem("lsr_history") || "[]");
  history.push({
    url: url,
    quality: quality,
    time: new Date().toLocaleString()
  });
  localStorage.setItem("lsr_history", JSON.stringify(history));
}
</script>
