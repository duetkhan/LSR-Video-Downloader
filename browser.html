<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browser - LSR Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>LSR Downloader - Browser</header>

  <!-- Top 3 Banner Ads -->
  <div class="banner-container top-banners">
    <div class="banner" id="ad-top-1"></div>
    <div class="banner" id="ad-top-2"></div>
    <div class="banner" id="ad-top-3"></div>
  </div>

  <!-- Browser Section -->
  <div class="browser-container">
    <input type="text" id="browserUrl" placeholder="Search or enter URL">
    <button id="goBtn" class="btn-realistic">Go</button>
    <button id="newTabBtn" class="btn-realistic">New Tab</button>
    <button id="closeTabBtn" class="btn-realistic">Close Tab</button>
    <br><br>
    <iframe id="browserFrame" src="" width="100%" height="500px"></iframe>
  </div>

  <!-- Bottom 5 Banner Ads -->
  <div class="banner-container bottom-banners">
    <div class="banner" id="ad-bottom-1"></div>
    <div class="banner" id="ad-bottom-2"></div>
    <div class="banner" id="ad-bottom-3"></div>
    <div class="banner" id="ad-bottom-4"></div>
    <div class="banner" id="ad-bottom-5"></div>
  </div>

  <footer>Â© 2026 LSR Earning Point. All Rights Reserved.</footer>
  <script src="ads.js"></script>
  <script>
    const goBtn = document.getElementById("goBtn");
    const browserFrame = document.getElementById("browserFrame");
    goBtn.addEventListener("click", ()=>{
      const url = document.getElementById("browserUrl").value;
      if(url) browserFrame.src = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
    });
    const newTabBtn = document.getElementById("newTabBtn");
    newTabBtn.addEventListener("click", ()=>{ window.open("about:blank","_blank"); });
    const closeTabBtn = document.getElementById("closeTabBtn");
    closeTabBtn.addEventListener("click", ()=>{ browserFrame.src=""; });
  </script>
</body>
</html>
