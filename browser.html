<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LSR Video Browser</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Browser Mode</h1>
</header>

<!-- Tabs -->
<section id="tab-controls">
  <button id="new-tab-btn">+ New Tab</button>
  <div id="tab-list"></div>
</section>

<!-- Browser Controls -->
<section id="browser-controls">
  <input type="text" id="browser-url" placeholder="Search or paste URL"/>
  <button id="go-btn">Go</button>
  <button id="back-btn"><</button>
  <button id="forward-btn">></button>
  <button id="refresh-btn">‚ü≥</button>
  <button id="home-btn">Home</button>
</section>

<!-- iframe container -->
<div id="iframe-container"></div>

<!-- Download Panel -->
<section id="download-panel" class="hidden">
  <h3 id="video-title"></h3>
  <select id="quality-select">
    <option value="360p">360p</option>
    <option value="720p">720p</option>
    <option value="1080p">1080p</option>
    <option value="mp3">MP3</option>
  </select>
  <button id="download-this-btn">Download This Video</button>
  <button id="download-history-btn">Download History</button>
</section>

<!-- Ads -->
<section id="browser-ads">
  <script>
    atOptions = {
      'key' : '2a7ac0b46ca2d6ecef70fb7f768ae8cf',
      'format' : 'iframe',
      'height' : 50,
      'width' : 320,
      'params' : {}
    };
  </script>
  <script src="https://www.highperformanceformat.com/2a7ac0b46ca2d6ecef70fb7f768ae8cf/invoke.js"></script>
</section>

<script src="browser.js"></script>
</body>
</html>
