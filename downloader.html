<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloader - LSR Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>LSR Downloader - Downloader</header>

  <!-- Top 3 Banner Ads -->
  <div class="banner-container top-banners">
    <div class="banner" id="ad-top-1"></div>
    <div class="banner" id="ad-top-2"></div>
    <div class="banner" id="ad-top-3"></div>
  </div>

  <!-- Downloader Section -->
  <div class="downloader-container">
    <input type="text" id="videoUrl" placeholder="Paste video link (except YouTube)">
    <select id="quality">
      <option value="360">360p</option>
      <option value="720">720p</option>
      <option value="1080">1080p</option>
      <option value="mp3">MP3</option>
    </select>
    <button id="downloadBtn" class="btn-realistic">Submit Download</button>
    <br><br>
    <a href="history.html" class="btn-realistic">Download History</a>
  </div>

  <!-- Bottom 5 Banner Ads -->
  <div class="banner-container bottom-banners">
    <div class="banner" id="ad-bottom-1"></div>
    <div class="banner" id="ad-bottom-2"></div>
    <div class="banner" id="ad-bottom-3"></div>
    <div class="banner" id="ad-bottom-4"></div>
    <div class="banner" id="ad-bottom-5"></div>
  </div>

  <footer>Â© 2026 LSR Earning Point. All Rights Reserved.</footer>
  <script src="ads.js"></script>
</body>
</html>
